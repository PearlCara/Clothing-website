<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="font-bold text-3xl text-green-400 text-center p-4">Lyn</h1>
    <div class="items-center p-10 rounded-lg shadow-lg bg-gray-200 text-center">
       <form action="#" method="get" class="space-y-4 ">
            <label for="Email">Email/Username:</label>
            <input class="p-4 rounded-lg" type="text" placeholder="Email/Username"> <br>
            <label for="password">Password:</label>
            <input class="p-4 rounded-lg" type="text" placeholder="Password"> <br>
            <p class="text-semibold">Must be at least 8 characters long including numbers,symbols 
                and both uppercase and lowercase.</p>
            <button class="text-gray-800 hover:bg-gray-500 p-4 font-semibold rounded-lg shadow-lg">Login</button>
       </form>
       <p>Forgot password?</p>
       <p>Don't have an account?
          <a href="signup.html" class="underline decoration-pink-300 hover:decoration-purple-500">Sign up!</a>
       </p>
    </div>
    
</body>
</html>
